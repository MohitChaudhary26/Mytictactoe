<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>

    </ul>
  </nav>

  <div class="gameContainer">
    <div class="Container">
      <div class="bl-0 box bt-0"> <span class="boxtext"> </span></div>
      <div class=" box bt-0"> <span class="boxtext"> </span></div>
      <div class="bt-0 box br-0"> <span class="boxtext"> </span></div>
      <div class="bl-0 box"> <span class="boxtext"> </span></div>
      <div class=" box"> <span class="boxtext"> </span></div>
      <div class="br-0 box"> <span class="boxtext"> </span></div>
      <div class="bl-0 box bb-0"> <span class="boxtext"> </span></div>
      <div class="bb-0 box"> <span class="boxtext"> </span></div>
      <div class="bb-0 box br-0"> <span class="boxtext"> </span></div>

    </div>
    <div class= "gameinfo">
      <h1> Welcome to TicTacToe</h1>
    <div>
    <span class = "info ">Turn for X</span>
    <button id = "reset">Reset</button>
  </div>

      <div class="imgbox">
       <img src="excited.gif" alt="gif"">
      </div>

    </div>
  </div>

  <script src="script.js"></script>



</body>

</html>
